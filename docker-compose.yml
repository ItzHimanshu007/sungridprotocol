version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sungrid-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sungrid
      POSTGRES_PASSWORD: sungriddev123
      POSTGRES_DB: sungrid
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sungrid"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
